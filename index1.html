<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    const parser = new DOMParser();

    const xmlString = `
     <list>
     <student>
       <name lang="en">
         <first>Ivan</first>
         <second>Ivanov</second>
       </name>
       <age>35</age>
       <prof>teacher</prof>
     </student>
     <student>
       <name lang="ru">
         <first>Петр</first>
         <second>Петров</second>
       </name>
       <age>58</age>
       <prof>driver</prof>
     </student>
   </list>
   `;

    const xmlDOM = parser.parseFromString(xmlString, "text/xml");

    const students = xmlDOM.querySelectorAll("student");

    const student1 = students[0];
    const student2 = students[1];

    const firstname1 = student1.querySelector("first").textContent;
    const firstname2 = student2.querySelector("first").textContent;
    const secondname1 = student1.querySelector("second").textContent;
    const secondname2 = student2.querySelector("second").textContent;
    const age1 = student1.querySelector("age").textContent;
    const age2 = student2.querySelector("age").textContent;
    const prof1 = student1.querySelector("prof").textContent;
    const prof2 = student2.querySelector("prof").textContent;
    const lang1 = student1.querySelector("name").getAttribute("lang");
    const lang2 = student2.querySelector("name").getAttribute("lang");

    const list1 = {
      name: firstname1 + " " + secondname1,
      age: age1,
      prof: prof1,
      lang: lang1,
    }

    const list2 = {
      name: firstname2 + " " + secondname2,
      age: age2,
      prof: prof2,
      lang: lang2,
    }

    const lists = {
      list: [list1, list2]

    }

    console.log(lists)

  </script>
</body>

</html>
