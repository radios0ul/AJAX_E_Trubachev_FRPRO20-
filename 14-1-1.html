<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>

      const parser = new DOMParser();

      const xmlString = `
     <list>
     <student>
       <name lang="en">
         <first>Ivan</first>
         <second>Ivanov</second>
       </name>
       <age>35</age>
       <prof>teacher</prof>
     </student>
     <student>
       <name lang="ru">
         <first>Петр</first>
         <second>Петров</second>
       </name>
       <age>58</age>
       <prof>driver</prof>
     </student>
     <student>
       <name lang="ru">
         <first>Александр</first>
         <second>Пушкин</second>
       </name>
       <age>37</age>
       <prof>poet</prof>
     </student>
   </list>
   `;

      const xmlDOM = parser.parseFromString(xmlString, "text/xml");
      const students = xmlDOM.querySelectorAll("student");

      let resultObject = new Array;
      let i = 0;

      students.forEach(item => {

         resultObject[i] = {
            name: `${item.querySelector("first").textContent} ${item.querySelector("second").textContent}`,
            age: parseInt(item.querySelector("age").textContent),
            prof: item.querySelector("prof").textContent,
            lang: item.querySelector("name").getAttribute("lang")
         }
         i++;
      })

      console.log(resultObject);

   </script>
</body>

</html>
