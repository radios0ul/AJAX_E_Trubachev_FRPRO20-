<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>

      const parser = new DOMParser();

      const xmlString = `
     <list>
     <student>
       <name lang="en">
         <first>Ivan</first>
         <second>Ivanov</second>
       </name>
       <age>35</age>
       <prof>teacher</prof>
     </student>
     <student>
       <name lang="ru">
         <first>Петр</first>
         <second>Петров</second>
       </name>
       <age>58</age>
       <prof>driver</prof>
     </student>
   </list>
   `;

      const xmlDOM = parser.parseFromString(xmlString, "text/xml");

      //console.log(xmlDOM);

      const students = xmlDOM.querySelectorAll("student");

      // console.log(students);

      let student0Info = {
         name: `${students[1].querySelector("first").textContent} ${students[0].querySelector("second").textContent}`,
         age: parseInt(students[0].querySelector("age").textContent),
         prof: students[0].querySelector("prof").textContent,
         lang: students[0].querySelector("name").getAttribute("lang")
      }

      let student1Info = {
         name: `${students[1].querySelector("first").textContent} ${students[1].querySelector("second").textContent}`,
         age: parseInt(students[1].querySelector("age").textContent),
         prof: students[1].querySelector("prof").textContent,
         lang: students[1].querySelector("name").getAttribute("lang")
      }

      // console.log(student0Info);
      //console.log(student1Info);

      const resutObject = {
         list: [student0Info, student1Info]
      }

      console.log(resutObject);

   </script>
</body>

</html>
